<VirtualHost *:80>
	ServerName virtual
	ServerAdmin virtual@admin
	DocumentRoot /var/www/virtual
	 <Directory "/var/www/virtual">
           Options FollowSymLinks
           AllowOverride All
           Order allow,deny
           Allow from all
        </Directory>
</VirtualHost>

